<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <script src="https://kit.fontawesome.com/ede2458143.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="container">
        <main class="m-container">
            <article class="a-container">
                <div class="l-content">
                    <img src="./imeges/insta_logo.PNG" class="l-content-img">
                </div>
                <div class="r-content">
                    <div class="item-box">
                        <h1 class="b-logo"><img src="./imeges/instagram_logo.png"></h1>
                        <div class="items-group">
                            <div class="items-group-form">
                                <div class="input-items">
                                    <label for="username">전화번호, 사용자 이름 또는 이메일</label>
                                    <input type="text" id="username">
                                </div>
                                <div class="input-items">
                                    <label for="password">비밀번호</label>
                                    <input type="password" id="password">
                                </div>
                                <div class="input-items">
                                    <button type="button">로그인</button>
                                </div>
                                <div class="input-items">
                                    <div class="hr-sect"><span>또는</span></div>
                                </div>
                                <div class="input-items">
                                    <a href="#" class="facebook-login">
                                        <span><i class="fa-brands fa-facebook-square"></i>Facebook으로 로그인</span>
                                    </a>
                                </div>
                            </div>
                            <a href="#">비밀번호를 잊으셨나요?</a>
                        </div>
                    </div>
                    <div class="item-box">
                        <div class="signup-items">
                            <p>계정이 없으신가요? <a href="signup2.html">가입하기</a></p>
                        </div>
                    </div>
                    <div class="r-content-footer">
                        <p class="download-text">앱을 다운로드 하세요.</p>
                        <div class="download-button">
                            <a href=""><img src="./imeges/apple_download.png" class="apple"></a>
                            <a href=""><img src="./imeges/google_download.png" class="google"></a>
                        </div>
                    </div>
                </div>
            </article>
        </main>
        <footer class="f-container">
            <div class="f-box">
                <div class="f-up-box">
                    <div class="a-up-box">
                        <a href="">Meta</a>
                        <a href="">소개</a>
                        <a href="">블로그</a>
                        <a href="">채용 정보</a>
                        <a href="">도움말</a>
                        <a href="">API</a>
                        <a href="">개인정보처리방침</a>
                        <a href="">약관</a>
                        <a href="">인기 계정</a>
                        <a href="">해시태그</a>
                        <a href="">위치</a>
                        <a href="">Instagram Lite</a>
                    </div>
                    <div class="a-up-box">
                        <a href="">댄스</a>
                        <a href="">식음료</a>
                        <a href="">집 및 정원</a>
                        <a href="">음악</a>
                        <a href="">시각 예술</a>
                    </div>
                </div>
                <div class="f-down-box">
                    <select name="한국어" id="select-language">
                        <option value="한국어">한국어</option>
                    </select>
                    <div class="sources">© 2022 Instagram from Meta</div>
                </div>

            </div>
        </footer>
    </section>
    <script src="js/auth.js"></script>
</body>

</html>
